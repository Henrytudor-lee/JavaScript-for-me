<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>    
        function canNotes(ransomNote,magazine){
            // if(magazine.indexOf(ransomNote) == -1)return false
            // else return true
            let ransomNoteArr = ransomNote.split('')
            let magazineArr = magazine.split('')
            //方法1，巨笨无比，用的双层for循环，遍历
            //设立一个空字符串存储后续值
            // let str = ''
            // for(let i = 0;i < ransomNoteArr.length;i++){
                   //每个ransomNoteArr内的单个字符拿出来跟magazineArr的单个字符进行比较
            //     for(let j = 0;j < magazineArr.length;j++){
                        //比较若存在相同单个字符，则进行删除
            //         if(ransomNoteArr[i] == magazineArr[j]){
            //             str += magazineArr[j]
            //             magazineArr.splice(j,1)
                           //改变j参数值，以便结束本次遍历，防止后续又有相同的元素则重复删除
            //             j = magazineArr.length
            //         }
            //     }
            // }
            // if(str == ransomNote)return true
            // else return false
            //方法2，用数组every()方法，逻辑跟上述是一样的，只是会省很多代码。
            return ransomNoteArr.every(ele => {
                if(magazineArr.indexOf(ele) != -1){
                    magazineArr.splice(magazineArr.indexOf(ele),1)
                    return true
                }
                return false
            })
        }
        console.log(canNotes('aa','ab'))    //false
        console.log(canNotes("aab","baa"));    //true,即字符不能重复但可以不同顺序。
        console.log(canNotes("a","b"));   //false
    </script>
</body>
</html>
